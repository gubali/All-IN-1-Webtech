<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // callback
      function greet(name, myFunc) {
        console.log("Hello" + name);
        myFunc();
      }
      function sayBye() {
        console.log("Good bye");
      }
      greet("Asif", sayBye);
      const myPromise = new Promise((resolve, reject) => {
        const name = "asif";
        if (name === "Asif") {
          resolve(`My name is ${name}`);
        } else {
          resolve(`${name} is not available in DB`);
        }
      });
      myPromise
        .then((rslt) => {
          console.log(rslt);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </head>
  <body></body>
</html>
