  <button type="submit">Click</button>
  <div>
    <ng-select
      [items]="list"
      [multiple]="true"
      bindLabel="label"
      [selectableGroup]="true"
      [closeOnSelect]="false"
      formControlName="listControl"
      bindValue="value"
      groupBy="selectedAllGroup"
      [selectableGroup]="true"
      [selectableGroupAsModel]="false"
      [(ngModel)]="selectedItems"
    >
      <ng-template
        ng-option-tmp
        let-item="item"
        let-item$="item$"
        let-index="index"
      >
        <ng-template
          ng-optgroup-tmp
          let-item="item"
          let-item$="item$"
          let-index="index"
        >
          <input
            id="item-{{ index }}"
            type="checkbox"
            [ngModel]="item$.selected"
            [ngModelOptions]="{ standalone: true }"
          />
          Select All
        </ng-template>
        <input
          id="item-{{ index }}"
          type="checkbox"
          [ngModel]="item$.selected"
          [ngModelOptions]="{ standalone: true }"
        />
        {{ item.value }}
      </ng-template>

      <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
        @for (item of items | slice: 0 : 2; track item) {
        <div class="ng-value">
          <span class="ng-value-label"> {{ $any(item).value }}</span>
          <span
            class="ng-value-icon right"
            (click)="clear(item)"
            aria-hidden="true"
            >×</span
          >
        </div>
        } @if (items.length > 2) {
        <div class="ng-value">
          <span class="ng-value-label">{{ items.length - 2 }} more...</span>
        </div>
        }
      </ng-template>
    </ng-select>
  </div>
</form>
